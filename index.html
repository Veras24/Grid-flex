<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display GRID</title>
</head>
<body>
    <div>
        <input class="display"/>

        <button class="gray" onclick="limparTela()">AC</button>
        <button class="gray" onclick="inverte()">+/-</button>
        <button class="blue" onclick="adicionarCaracter('/')" >/</button>
        <button class="blue" onclick="adicionarCaracter('*')">*</button>
        <button class="black" onclick="adicionarCaracter('7')">7</button>
        <button class="black" onclick="adicionarCaracter('8')">8</button>
        <button class="black" onclick="adicionarCaracter('9')">9</button>
        <button class="blue" onclick="adicionarCaracter('-')">-</button>
        <button class="black" onclick="adicionarCaracter('4')">4</button>
        <button class="black" onclick="adicionarCaracter('5')">5</button>
        <button class="black" onclick="adicionarCaracter('6')">6</button>
        <button class="blue" onclick="adicionarCaracter('+')">+</button>
        <button class="black" onclick="adicionarCaracter('1')">1</button>
        <button class="black" onclick="adicionarCaracter('2')">2</button>
        <button class="black" onclick="adicionarCaracter('3')">3</button>
        <button class="black-button" onclick="calcular('=')">=</button>
        <button class="black-zero"onclick="adicionarCaracter('0')">0</button>
        <button class="black" onclick="adicionarCaracter('.')">.</button>

    </div>
    
</body>
<script src="./scripts.js"></script>
</html>
